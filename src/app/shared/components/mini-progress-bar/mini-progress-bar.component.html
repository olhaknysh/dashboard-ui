<div class="w-full">
  @if (label() && labelPosition() === "above") {
    <div class="text-xs font-medium text-gray-200 mb-1">{{ label() }}</div>
  }
  <div class="flex items-center w-full">
    <div
      dir="rtl"
      class="relative flex-1 h-6 bg-[#23273a] rounded-s-lg w-1/2 overflow-hidden"
    >
      <div
        class="absolute left-0 top-0 h-full rounded-s-lg transition-all duration-300"
        [ngClass]="getBarClass()"
        [style.width.%]="value()"
      ></div>
    </div>
    @if (label() && labelPosition() === "right") {
      <div class="ml-4 text-sm font-medium text-gray-200 whitespace-nowrap">
        {{ label() }}: {{ value() | number: "1.1-1" }}%
      </div>
    } @else {
      <div class="ml-4 text-sm font-medium text-gray-200 whitespace-nowrap">
        {{ value() | number: "1.1-1" }}%
      </div>
    }
  </div>
</div>
