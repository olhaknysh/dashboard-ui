<app-container class="flex items-center justify-center min-h-screen">
  <div class="pb-6 text-center">
    <app-container-title>
      Sign in to your account to continue
    </app-container-title>
  </div>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-8 text-center"
  >
    <div class="relative">
      <app-input
        class="form-field"
        type="email"
        label="Email"
        placeholder="Enter your email"
        formControlName="email"
      ></app-input>
      <mat-error
        class="absolute left-0 mt-1 text-red-600"
        *ngIf="
          loginForm.get('email')?.invalid &&
          (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
        "
      >
        {{ getErrorMessage("email") }}
      </mat-error>
    </div>

    <div class="relative">
      <app-input
        class="form-field"
        type="password"
        label="Password"
        placeholder="Enter your password"
        formControlName="password"
      ></app-input>
      <mat-error
        class="absolute left-0 mt-1 text-red-600"
        *ngIf="
          loginForm.get('password')?.invalid &&
          (loginForm.get('password')?.dirty ||
            loginForm.get('password')?.touched)
        "
      >
        {{ getErrorMessage("password") }}
      </mat-error>
    </div>

    <app-button
      appearance="tonal"
      size="lg"
      type="submit"
      [disabled]="loginForm.invalid"
      [loading]="isLoading"
      icon="login"
      (clicked)="onSubmit()"
    >
      Sign In
    </app-button>
  </form>

  <div
    class="text-center bg-blue-600/10 text-white p-4 rounded-lg mt-12 md:w-2/5 w-4/5 mx-auto"
  >
    <p class="flex flex-col gap-1">
      <strong>Demo Credentials:</strong>
      <span>Email: <span appCopyPaste>arthur&#64;mail.com</span></span>
      <span>Password: <span appCopyPaste>123456</span> </span>
    </p>
  </div>
</app-container>
